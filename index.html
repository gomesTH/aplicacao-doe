<!DOCTYPE html>
<html>
  

<head>
  <title>Aplicação Doe</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
  <header>
    <img
      class="logo" 
      src="logo.png" 
      alt="Imagem de DOE"
    >

    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doeções são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira, doa sangue</p>

    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/">
      
      <input 

          type="text"
          name="name"
          placeholder="Nome Completo">

          <input 
          type="text"
          name="email"
          placeholder="Email">

          <input 
          type="text"
          name="sangue"
          placeholder="Tipo sanguinea">

          <button>Quero ajudar</button>

    </form>
  </section>

  <main>
    <h2>Últimos <span> doadores </span> </h2>

    <section class="doadores">
      
      <div class="doador">
        <div class="sangue">AB+</div>
        <p>Thiago Gomes</p>

      </div>
      <div class="doador">
        <div class="sangue">A+</div>
        <p>Claudia Maria</p>

      </div>
      <div class="doador">
        <div class="sangue">B</div>
        <p>João Gomes</p>

      </div>
      <div class="doador">
        <div class="sangue">O+</div>
        <p>Julia Gomes</p>

      </div>

    </section>
  </main>

  <footer> Doe sangue, Doe amor ! </footer>
  
  <script src="script.js"></script>

</body>

</html>
